<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Atomic AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a101a" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Adicionando animaÃ§Ã£o, microinteraÃ§Ãµes e gradientes modernos -->
  <style>
    :root {
      --brand: #1677ff;
      --brand-hover: #0c5fe0;
      --brand-alt: #e600ff;
      --bg-glass: rgba(18, 24, 38, 0.86);
      --text-light: #ffffff;
      --shadow: 0 0 40px 0 #1677ff77;
      --error: #e60055;
      --success: #00e68a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      font-family: "Poppins", "JetBrains Mono", "Segoe UI", sans-serif;
      color: var(--text-light);
      overflow: hidden;
      background: #0a101a;
      letter-spacing: 0.01em;
    }

    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      opacity: 0.18;
      filter: blur(1.5px) brightness(0.7) grayscale(0.2);
    }

    .gradient-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 18% 12%, #1677ff55 0%, transparent 70%),
                  radial-gradient(circle at 85% 82%, #e600ff33 0%, transparent 70%),
                  linear-gradient(120deg, #0a101a 70%, #111325 100%);
      z-index: -2;
    }

    #toggleThemeBtn {
      position: fixed;
      top: 1.1rem;
      right: 1.2rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      z-index: 99;
      border-radius: 50%;
      transition: background 0.16s, color 0.18s;
      padding: 0.2em 0.35em;
      box-shadow: 0 0 0 #0000;
    }
    #toggleThemeBtn:hover {
      background: #1f2636cc;
      color: #fff;
      box-shadow: 0 3px 10px #1677ff33;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 430px;
      background: var(--bg-glass);
      backdrop-filter: blur(9px) saturate(1.15);
      border-radius: 22px;
      padding: clamp(2rem, 6vw, 3.2rem);
      box-shadow: var(--shadow), 0 0 32px #1677ff44;
      text-align: center;
      animation: fadeIn 0.8s cubic-bezier(.4,2,.5,1.07) 0.15s both;
      position: relative;
      overflow: visible;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(32px) scale(0.98);}
      to   { opacity: 1; transform: none;}
    }

    .login-container .logo {
      width: clamp(120px, 24vw, 180px);
      max-width: 210px;
      aspect-ratio: 1/1;
      margin-bottom: 1.4rem;
      filter: drop-shadow(0 0 14px #1677ffcc);
      border-radius: 22px;
      user-select: none;
      pointer-events: none;
      background: rgba(255,255,255,0.01);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .login-container h2 {
      font-size: 1.7rem;
      margin-bottom: 2.2rem;
      letter-spacing: 0.7px;
      color: var(--brand);
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace, 'Poppins', sans-serif;
      text-shadow: 0 2px 18px #1677ff33;
    }

    .input-field {
      position: relative;
      margin-bottom: 1.38rem;
      text-align: left;
    }

    .input-field input {
      width: 100%;
      padding: 1rem 1.1rem 1rem 3.1rem;
      border: 1.2px solid #232b44;
      border-radius: 8px;
      background: #1e2a45;
      color: #fff;
      font-size: 1.07rem;
      font-family: 'JetBrains Mono', monospace, 'Poppins', sans-serif;
      outline: none;
      transition: background 0.19s, border-color 0.22s;
      box-shadow: 0 2px 7px #1677ff19;
      letter-spacing: 0.08em;
    }

    .input-field input:focus {
      background: #19213a;
      border-color: var(--brand);
    }

    .input-field input::placeholder {
      color: #9da7c4;
      letter-spacing: 0.18px;
      font-size: 1em;
    }

    .input-field svg {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      fill: #9da7c4;
      width: 21px;
      height: 21px;
      pointer-events: none;
      transition: fill 0.22s;
    }
    .input-field input:focus ~ svg {
      fill: var(--brand);
    }

    .show-password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9da7c4;
      font-size: 1.08rem;
      cursor: pointer;
      z-index: 2;
      padding: 0.2em 0.45em;
      border-radius: 50%;
      transition: background 0.13s, color 0.15s;
      outline: none;
    }
    .show-password-toggle:hover, .show-password-toggle:focus-visible {
      background: #22345b44;
      color: var(--brand);
    }

    .login-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.4rem 0 1rem 0;
      font-size: 0.97rem;
    }
    .login-actions a {
      color: var(--brand-alt);
      text-decoration: none;
      font-weight: 600;
      opacity: 0.87;
      transition: color 0.18s, opacity 0.17s;
    }
    .login-actions a:hover { color: var(--brand-hover); opacity: 1; }

    button[type="submit"] {
      width: 100%;
      padding: 1.08rem;
      font-size: 1.07rem;
      font-weight: 700;
      font-family: 'Poppins', 'JetBrains Mono', monospace, sans-serif;
      color: #fff;
      background: linear-gradient(90deg, var(--brand), var(--brand-alt));
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.19s, box-shadow 0.2s;
      box-shadow: 0 6px 17px #1677ff33;
      margin-top: 0.2rem;
      letter-spacing: 0.06em;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover, button[type="submit"]:focus-visible {
      background: linear-gradient(90deg, var(--brand-hover), #e600ff 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px #1677ff44;
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 3px 11px #1677ff22;
    }

    .login-status {
      margin: 0.8rem 0 -0.45rem 0;
      text-align: center;
      font-size: 0.97rem;
      min-height: 1.5em;
      color: var(--error);
      font-weight: 600;
      animation: fadeStatus 0.4s;
      letter-spacing: 0.02em;
      transition: color 0.18s;
    }

    @keyframes fadeStatus {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .login-status.success { color: var(--success); }

    @media (max-width:480px) {
      .login-container {
        max-width: 98vw;
        padding: 1.1rem;
      }
      .login-container .logo { width: 90px; }
      .login-container h2 { font-size: 1.22rem; margin-bottom: 1.2rem;}
      .login-actions { flex-direction: column; align-items: flex-start; gap: 0.3rem;}
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 1rem;
      width: 100%;
      font-size: 0.85rem;
      opacity: 0.88;
      z-index: 2;
      letter-spacing: 0.04em;
      background: none;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- ðŸŽ¥ vÃ­deo de fundo -->
  <video autoplay loop muted playsinline id="bgVideo">
    <source src="/static/video_loop.mp4" type="video/mp4" />
  </video>

  <!-- ðŸ’« overlay neon -->
  <div class="gradient-overlay"></div>
  <button id="toggleThemeBtn" onclick="toggleTheme()" aria-label="Alternar tema">ðŸŒ“</button>

  <!-- ðŸ§  formulÃ¡rio de login -->
  <main>
    <form class="login-container" method="POST" action="/login" autocomplete="on" id="loginForm">
      <img src="/static/logo.png" alt="Logo Atomic AI" class="logo" draggable="false" />
      <h2>Bem-vindo ao Atomic AI</h2>

      <div id="loginStatus" class="login-status"></div>

      <!-- ðŸ“§ E-mail -->
      <div class="input-field">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
        </svg>
        <input type="email" name="username" placeholder="Seu eâ€‘mail" required autocomplete="username" />
      </div>

      <!-- ðŸ”’ Senha -->
      <div class="input-field" style="margin-bottom:0.84rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-6V9a6 6 0 10-12 0v2a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zm-8-2a4 4 0 118 0v2H10V9z" />
        </svg>
        <input type="password" name="password" placeholder="Senha" required autocomplete="current-password" id="passwordInput" />
        <button type="button" class="show-password-toggle" tabindex="0" aria-label="Mostrar/ocultar senha" onclick="togglePassword()">
          <span id="showPassIcon">&#128065;</span>
        </button>
      </div>

      <div class="login-actions">
        <a href="#" onclick="alert('Em breve: recuperaÃ§Ã£o de senha!');return false;">Esqueceu a senha?</a>
        <a href="#" onclick="alert('Em breve: cadastro automÃ¡tico!');return false;">Criar conta</a>
      </div>

      <button type="submit" id="submitBtn">Entrar</button>
    </form>
  </main>

  <footer>Â© 2025 Atomic AI â€“ Todos os direitos reservados</footer>

  <script>
    // ðŸŒ— Tema
    const toggleTheme = () => {
      const html = document.documentElement;
      const novo = html.dataset.theme === "light" ? "dark" : "light";
      html.dataset.theme = novo;
      localStorage.setItem("theme", novo);
    };
    window.onload = () => {
      const saved = localStorage.getItem("theme") || "dark";
      document.documentElement.dataset.theme = saved;
    };

    // ðŸ‘ï¸ Alternar visualizaÃ§Ã£o da senha
    function togglePassword() {
      const input = document.getElementById('passwordInput');
      const icon = document.getElementById('showPassIcon');
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "ðŸ™ˆ";
      } else {
        input.type = "password";
        icon.textContent = "ðŸ‘ï¸";
      }
      input.focus();
    }

    // ðŸ’¡ Feedback de login via AJAX (opcional, mas torna UX mais moderna)
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const status = document.getElementById('loginStatus');
      status.textContent = '';
      status.classList.remove('success');
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = "Entrando...";
      const formData = new FormData(this);
      try {
        const res = await fetch('/login', {
          method: 'POST',
          body: formData,
        });
        if (res.redirected) {
          status.textContent = "Login realizado! Redirecionando...";
          status.classList.add('success');
          window.location.href = res.url;
        } else if (res.status === 200) {
          status.textContent = "Login realizado!";
          status.classList.add('success');
          setTimeout(() => window.location.href = "/dashboard", 800);
        } else {
          const txt = await res.text();
          status.textContent = txt || "UsuÃ¡rio ou senha invÃ¡lidos.";
        }
      } catch (err) {
        status.textContent = "Falha de conexÃ£o.";
      }
      btn.disabled = false;
      btn.textContent = "Entrar";
    });
  </script>
</body>
</html>
